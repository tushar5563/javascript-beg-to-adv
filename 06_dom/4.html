<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai ,code and debug</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
       const li= document.createElement('li')
       li.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typeScript")

     //adding lanugauge but in optimized way
     function addOptionLanguage(langName){
       const li= document.createElement('li')
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)

     }
     addOptionLanguage("Next.js")
     addOptionLanguage("react.js")
     addOptionLanguage("Redux")
     addOptionLanguage("Reddis")
     addOptionLanguage("Node.js")
     addOptionLanguage("database")

//edit
const firstLang=document.querySelector("li:nth-child(1)")
//firstLang.innerHTML="Mojo"
const newLi=document.createElement('li')
newLi.textContent="hey there react";
firstLang.replaceWith(newLi)

//edit type2
const firstLangs=document.querySelector('li:first-child')
firstLangs.outerHTML='<li>new typescript</li>'

//remove
const removeLang=document.querySelector('li:first-child')
removeLang.remove()

</script>
</html>
